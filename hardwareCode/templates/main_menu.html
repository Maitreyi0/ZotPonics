<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZotPonics Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }
        h1 {
            margin-top: 20px;
        }
        .menu {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .menu a, .menu form button {
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            border: none;
            cursor: pointer;
        }
        .menu a:hover, .menu form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>ZotPonics System</h1>
    
    <div class="menu">
        <!-- Link to Telemetry Page -->
        <a href="{{ url_for('telemetry') }}">View Telemetry Plots</a>
        
        <!-- Link to System Status Page -->
        <a href="{{ url_for('get_system_status_html') }}">View System Status</a>
        
        <!-- Link to Pump Control Form -->
        <a href="{{ url_for('form') }}">Control Pump</a>
    </div>

</body>
</html>

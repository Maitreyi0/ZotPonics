<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hydroponics System Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .status-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        .status-section {
            margin-bottom: 20px;
        }
        .status-section h2 {
            margin: 0;
            font-size: 1.2em;
        }
        .status-item {
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h1>Hydroponics System Status</h1>

        <div class="status-section">
            <h2>pH Sensor</h2>
            <p class="status-item"><strong>Latest Reading:</strong> {{ ph_latest_reading }}</p>
        </div>

        <div class="status-section">
            <h2>EC Sensor</h2>
            <p class="status-item"><strong>Latest Reading:</strong> {{ ec_latest_reading }}</p>
        </div>

        <div class="status-section">
            <h2>Pump</h2>
            <p class="status-item"><strong>Active:</strong> {{ pump_active }}</p>
            <p class="status-item"><strong>Description:</strong> {{ active_description }}</p>
        </div>
    </div>
</body>
</html>

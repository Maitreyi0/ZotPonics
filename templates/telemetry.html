<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telemetry Plots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }
        h1 {
            margin-top: 20px;
        }
        img {
            width: 60%;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
    </style>
    <script>
        function updatePlots() {
            // Fetch new plot images with a timestamp to prevent caching
            document.getElementById("ph_plot").src = "/generate_ph_plot?" + new Date().getTime();
            document.getElementById("ec_plot").src = "/generate_ec_plot?" + new Date().getTime();
        }

        // Set an interval to update plots every 5 seconds
        setInterval(updatePlots, 5000);
    </script>
</head>
<body>
    <h1>Telemetry Plots</h1>

    <h2>pH Readings</h2>
    <img src="{{ url_for('generate_ph_plot') }}" alt="pH Plot" id="ph_plot">
    
    <h2>EC Readings</h2>
    <img src="{{ url_for('generate_ec_plot') }}" alt="EC Plot" id="ec_plot">
</body>
</html>
